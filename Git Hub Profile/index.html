<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Hub Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Search Git Hub Account</h1>
        <div class="search">
            <input id="searchInput" type="text" placeholder="Enter Your GitHub UserName">
            <button id="searchBtn" class="primaryBtn">Search</button>
        </div>

<!-- Profile desktop -->
        <div class="profileBox">
            <div class="topSectionn">
                <div class="left">
                    <div class="avatar">
                        <img src="source/mountain.jpg" alt="mountain">
                    </div>
                    <div class="self">
                        <h1>Desire</h1>
                        <h1>786desire</h1>
                    </div>
                </div>
                <button class="primaryBtn">Check Profile</button>
            </div>
            <div class="about">
                <h1>About</h1>
                <p>Youtuber | Instructer | influencer | Full StackMern Developer + Flutter Developer</p>
            </div>
            <div class="status">
                <div class="statusItem">
                    <h3>Followers</h3>
                    <p>10000</p>
                </div>
                <div class="statusItem">
                    <h3>Followings</h3>
                    <p>10000</p>
                </div>
                <div class="statusItem">
                    <h3>Repos</h3>
                    <p>10000</p>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
